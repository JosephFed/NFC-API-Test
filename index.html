<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert card</title>
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>
    <img src="public/images/OCBC_logo.png" alt="logo">
    
    <!-- Make the text clickable -->
    <a style="text-decoration: none; color: inherit;">
        <p>Insert bank card to start</p>
    </a>

    <!-- Button Container -->
    <div class="button-container">
        <button class="login-button" id="fingerprint" >Continue with Fingerprint</button>
        <button class="login-button" id="facial">Continue with Facial Recognition</button>
        <button class="login-button" id="startScan">Continue with NFC Login</button>
    </div>

    <!-- NFC Output -->
    <br><br>
    <div id="output" style="text-align: center;"></div>

    <!-- JavaScript for page navigation -->
    <script src="public/js/nfc-reader.js"></script>
</body>
</html>
